<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker Typer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overflow-x: hidden; }
        #animated-bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -10; overflow: hidden; background-color: #111827; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: star-blink 3s infinite ease-in-out, star-drift 60s infinite linear; }
        @keyframes star-blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
        @keyframes star-drift { 0% { transform: translate(0, 0); } 25% { transform: translate(5px, -3px); } 50% { transform: translate(-5px, 3px); } 75% { transform: translate(3px, 5px); } 100% { transform: translate(0, 0); } }

        #game-wrapper { position: relative; }
        #game-board { position: relative; overflow: hidden; z-index: 10; }
        
        #dino {
            position: absolute; left: 50px; width: 44px; height: 47px;
            background-color: #4A5568;
            border-top-left-radius: 10px; border-top-right-radius: 10px;
            border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;
            z-index: 15;
            transition: transform 0.1s ease-out, bottom 0.05s;
        }
        #dino::before { content: ''; position: absolute; top: 12px; right: 10px; width: 7px; height: 7px; background-color: white; border-radius: 50%; border: 1.5px solid #2D3748; transition: transform 0.1s ease-out; }
        #dino::after { content: ''; position: absolute; bottom: -4px; left: 50%; width: 60%; height: 4px; background-color: #2D3748; border-radius: 2px; transition: transform 0.1s ease-out, width 0.1s ease-out; transform: translateX(-50%); }
        #dino.running-1 { transform: translateY(-3px) rotate(-2deg); } #dino.running-1::before { transform: translateX(1px) translateY(-1px); } #dino.running-1::after { transform: translateX(calc(-50% - 3px)) scaleX(0.9); }
        #dino.running-2 { transform: translateY(0px) rotate(2deg); } #dino.running-2::before { transform: translateX(0px) translateY(1px); } #dino.running-2::after { transform: translateX(calc(-50% + 3px)) scaleX(0.9); }
        #dino.jumping { transform: translateY(-10px) rotate(-8deg) scale(1.05); transition: transform 0.15s ease-out; } #dino.jumping::before { transform: translateX(2px) translateY(-2px) scale(1.1); } #dino.jumping::after { width: 40%; transform: translateX(-50%) translateY(2px); }

        .obstacle { position: absolute; z-index: 15; }
        .cloud { position: absolute; background-color: white; border-radius: 9999px; z-index: 5; pointer-events: none; }
        
        #challenge-word-display { min-height: 40px; transition: transform 0.1s ease-in-out; font-size: 2.25rem; line-height: 2.5rem; z-index: 20; }
        #challenge-word-display span { padding: 0.1em 0.2em; margin: 0 0.05em; border-radius: 3px; display: inline-block; }
        @media (min-width: 640px) { #challenge-word-display { font-size: 3rem; line-height: 1; min-height: 50px; } #challenge-word-display span { padding: 0.1em 0.25em; margin: 0 0.08em;} }
        #challenge-word-display.shake { animation: shake-it 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake-it { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-3px); } 40%, 60% { transform: translateX(3px); } }

        #ground { border-top: 3px solid #a16207; }
        #jump-effect-text { z-index: 1; }
        #jump-effect-text span { display: inline-block; animation: jump-text-animation 0.8s ease-out forwards; text-shadow: 1px 1px 2px rgba(0,0,0,0.3), 2px 2px 4px rgba(0,0,0,0.2); }
        @keyframes jump-text-animation { 0% { opacity: 0; transform: scale(0.5) translateY(20px); } 20% { opacity: 0.25; } 80% { opacity: 0.1; } 100% { opacity: 0; transform: scale(1.8) translateY(-30px); } }
        @keyframes rock-letter { 0% { transform: translateY(0px) rotate(-3deg); } 100% { transform: translateY(0px) rotate(3deg); } }

        .difficulty-bar-btn {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-start min-h-screen font-sans text-gray-100 p-4">
    <div id="animated-bg-container"></div>

    <div id="splash-screen" class="fixed inset-0 flex flex-col items-center justify-center z-50 bg-gray-900/80 backdrop-blur-sm p-4">
        <h1 id="splash-title" class="text-7xl sm:text-8xl font-extrabold text-yellow-400 tracking-wider mb-12 text-center" style="font-family: 'Arial Black', Gadget, sans-serif; text-shadow: 2px 2px 0px #a16207, 4px 4px 0px #000;"></h1>
        <button id="play-game-button" class="px-12 py-5 bg-green-500 text-white text-2xl rounded-lg font-bold shadow-xl hover:bg-green-600 transition-all duration-200 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-opacity-75">
            Jogar
        </button>
    </div>

    <div id="game-content" class="hidden flex flex-col items-center justify-start w-full max-w-5xl">
        <h1 id="game-title" class="text-3xl sm:text-4xl font-extrabold text-yellow-400 tracking-wider mt-6 mb-2 sm:mt-5 sm:mb-3" style="font-family: 'Arial Black', Gadget, sans-serif; text-shadow: 1px 1px 0px #854d0e, 3px 3px 0px #000;">
            ROCKER TYPER
        </h1>

        <div id="challenge-word-display" class="text-center font-mono tracking-widest p-2 bg-black/50 rounded-md shadow-lg min-w-[200px] sm:min-w-[300px] w-full max-w-md mb-3 sm:mb-4"></div>

        <div id="game-layout-flex-container" class="flex flex-row justify-center items-start w-full">
            <div id="difficulty-slot-left" class="flex-shrink-0 w-28 mr-8"> 
                <div id="difficulty-bar-container" class="hidden flex flex-col space-y-3">
                    <button data-difficulty="EASY" class="difficulty-bar-btn w-full text-center py-3 px-2 rounded-md text-sm font-semibold">F√ÅCIL</button>
                    <button data-difficulty="MEDIUM" class="difficulty-bar-btn w-full text-center py-3 px-2 rounded-md text-sm font-semibold">M√âDIO</button>
                    <button data-difficulty="HARD" class="difficulty-bar-btn w-full text-center py-3 px-2 rounded-md text-sm font-semibold">DIF√çCIL</button>
                </div>
            </div>

            <div id="main-game-column" class="flex flex-col items-center">
                <div id="game-wrapper" class="shadow-2xl rounded-lg bg-gray-800/50 backdrop-blur-sm">
                    <div id="jump-effect-text" class="absolute text-8xl sm:text-9xl font-extrabold text-gray-200 opacity-0 pointer-events-none select-none flex items-center justify-center w-full h-full"></div>
                    <div id="game-board" class="w-[700px] h-[300px] bg-gradient-to-b from-sky-500 to-sky-300 border-2 border-black rounded-lg">
                        <div id="ground" class="absolute bottom-0 left-0 w-full h-[20px] bg-yellow-700 z-10"></div>
                        <div id="dino"></div>
                    </div>
                </div>
                <div class="mt-3 mb-3 text-md text-gray-400">Digite a palavra e pressione ESPA√áO para pular!</div>

                <div id="score-display" class="text-center text-4xl font-bold text-sky-300 mt-4 mb-3 p-4 bg-gray-700 rounded-lg shadow-lg w-full max-w-xs sm:max-w-sm">Score: 0</div>
                <div id="leaderboard-section" class="p-4 bg-gray-700 rounded-lg shadow-md w-full max-w-xl">
                    <h3 class="text-xl font-semibold text-sky-400 mb-3 text-center">üèÜ Top Scores üèÜ</h3>
                    <ol id="leaderboard-list" class="list-none space-y-2 text-gray-300"></ol>
                </div>
            </div>
             <div id="difficulty-slot-right" class="flex-shrink-0 w-28 ml-8"></div> <!-- Espa√ßador vazio -->
        </div>
    </div>

    <div id="game-over-overlay" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center text-white text-center hidden z-30 p-4">
        <div id="game-over-modal-content" class="bg-gray-800 p-6 sm:p-10 rounded-xl shadow-2xl transform transition-all duration-300 ease-out scale-95 opacity-0 max-w-md w-full">
            <h2 class="text-red-500 text-5xl sm:text-6xl font-extrabold tracking-tight drop-shadow-[0_3px_3px_rgba(0,0,0,0.5)]">GAME OVER!</h2>
            <p id="final-score-text" class="text-2xl sm:text-3xl mt-4 mb-8 text-sky-300"></p>
            <button id="restart-button-overlay" class="px-10 py-4 bg-yellow-500 text-gray-900 text-xl rounded-lg font-bold shadow-lg hover:bg-yellow-400 transition-colors duration-150 focus:outline-none focus:ring-4 focus:ring-yellow-300 focus:ring-opacity-50 transform hover:scale-105">
                Restart
            </button>
            <p class="mt-4 text-sm opacity-70">(Ou pressione Espa√ßo para reiniciar)</p>
        </div>
    </div>

    <script>
        // IDs dos elementos
        const dinoElement = document.getElementById('dino');
        const gameBoardElement = document.getElementById('game-board');
        const scoreDisplayElement = document.getElementById('score-display');
        const gameOverOverlayElement = document.getElementById('game-over-overlay');
        const finalScoreTextElement = document.getElementById('final-score-text');
        const restartButtonOverlayElement = document.getElementById('restart-button-overlay');
        const groundElement = document.getElementById('ground');
        const animatedBgContainer = document.getElementById('animated-bg-container');
        const leaderboardListElement = document.getElementById('leaderboard-list');
        const challengeWordDisplayElement = document.getElementById('challenge-word-display');
        const jumpEffectTextContainer = document.getElementById('jump-effect-text');
        const splashScreenElement = document.getElementById('splash-screen');
        const gameContentElement = document.getElementById('game-content');
        const playGameButton = document.getElementById('play-game-button');
        const gameOverModalContent = document.getElementById('game-over-modal-content');
        const difficultyBarContainer = document.getElementById('difficulty-bar-container'); // Cont√™iner dos bot√µes de dificuldade

        // Constantes do jogo
        const groundHeight = 20;
        const WORD_LIST = ["PULA", "VAI", "AGORA", "DINO", "CORRE", "ALTO", "JOGA", "TIPO", "FOCO", "BEM", "JA", "LUZ", "AR", "FLUI", "SALVE", "FORA", "MIRA", "TESTE", "VILA", "RETO", "SOL", "MAR", "FICA", "VER", "RAPIDO", "ROCK", "STAR", "BYTE", "CODE", "JAZZ"];
        const LEADERBOARD_KEY = 'rockerTyperLeaderboard_v3'; 
        const MAX_LEADERBOARD_ENTRIES = 3;
        const NUM_STARS = 70;
        const POINTS_PER_TICK = 10; 
        const SCORE_INTERVAL_MS = 100;


        // Vari√°veis de estado do jogo
        let dinoY = 0, dinoVelY = 0, isJumping = false;
        const gravity = 0.8, jumpPower = 16;
        let score = 0.0;
        let obstacles = [], clouds = [];
        let animationFrameId, obstacleGeneratorIntervalId, cloudGeneratorIntervalId, scoreIntervalId;
        let gameOver = false;
        let obstaclesPassedCount = 0;
        
        let runAnimationCounter = 0;
        const runAnimationSpeed = 7;
        let activeChallenge = null; 

        // Configura√ß√µes de Dificuldade
        const DIFFICULTY_LEVELS = {
            EASY: { name: "F√°cil", baseSpeed: 3.0, baseInterval: 3200, scoreMultiplier: 0.5, colorClasses: "bg-green-600 text-white focus:ring-green-500", inactiveColorClasses: "bg-gray-700 hover:bg-gray-600 text-gray-300 focus:ring-gray-500" },
            MEDIUM: { name: "M√©dio", baseSpeed: 4.5, baseInterval: 2300, scoreMultiplier: 1.0, colorClasses: "bg-yellow-500 text-gray-900 focus:ring-yellow-400", inactiveColorClasses: "bg-gray-700 hover:bg-gray-600 text-gray-300 focus:ring-gray-500" },
            HARD: { name: "Dif√≠cil", baseSpeed: 6.0, baseInterval: 1600, scoreMultiplier: 2.0, colorClasses: "bg-red-600 text-white focus:ring-red-500", inactiveColorClasses: "bg-gray-700 hover:bg-gray-600 text-gray-300 focus:ring-gray-500" },
        };
        let currentDifficultyKey = 'MEDIUM';
        const DIFFICULTY_STORAGE_KEY = 'rockerTyperDifficulty_v3';

        // Progress√£o interna de dificuldade
        const INTERNAL_PROGRESSION_SPEED_MULTIPLIER = 2.5; 
        const INTERNAL_PROGRESSION_INTERVAL_DIVISOR = 2.5;
        const SCORE_THRESHOLD_FOR_DIFFICULTY_INCREASE = 6;
        const GAME_SPEED_INCREMENT_STEP = 0.20;
        const OBSTACLE_INTERVAL_DECREMENT_STEP = 70;
        
        let gameSpeed, maxGameSpeed, obstacleSpawnInterval, minObstacleSpawnInterval;

        function formatScore(s) {
            const num = Number(s);
            if (isNaN(num)) return "0";
            return num % 1 === 0 ? num.toString() : num.toFixed(1);
        }

        function animateSplashTitle() {
            const splashTitleElement = document.getElementById('splash-title');
            if (!splashTitleElement) return;
            const titleText = "ROCKER TYPER";
            splashTitleElement.innerHTML = ''; 
            
            const entryTransitionDuration = 0.4;
            const entryStaggerDelay = 0.06;

            titleText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                Object.assign(span.style, {
                    opacity: '0',
                    transform: 'translateY(25px) scale(0.8)',
                    display: 'inline-block',
                    transitionProperty: 'opacity, transform',
                    transitionDuration: `${entryTransitionDuration}s`,
                    transitionTimingFunction: 'cubic-bezier(0.23, 1, 0.32, 1)',
                    transitionDelay: `${index * entryStaggerDelay}s`
                });
                if (char === ' ') span.style.width = '0.4em';
                splashTitleElement.appendChild(span);

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        Object.assign(span.style, {
                            opacity: '1',
                            transform: 'translateY(0px) scale(1)'
                        });
                    });
                });
                
                if (char !== ' ') {
                    const rockLetterBaseDelay = (index * entryStaggerDelay) + entryTransitionDuration;
                    const rockLetterStagger = index * 0.05;
                    span.style.animation = `rock-letter 1.3s ${rockLetterBaseDelay + rockLetterStagger}s ease-in-out infinite alternate`;
                }
            });
        }

        function updateDifficultyUI() {
            document.querySelectorAll('.difficulty-bar-btn').forEach(button => {
                const difficultyKey = button.dataset.difficulty;
                const config = DIFFICULTY_LEVELS[difficultyKey];
                button.className = 'difficulty-bar-btn w-full text-center py-3 px-2 rounded-md text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-opacity-75 ';
                if (difficultyKey === currentDifficultyKey) {
                    button.classList.add(...config.colorClasses.split(' '));
                } else {
                    button.classList.add(...config.inactiveColorClasses.split(' '));
                }
            });
        }

        function setDifficulty(newDifficultyKey) {
            if (DIFFICULTY_LEVELS[newDifficultyKey]) {
                currentDifficultyKey = newDifficultyKey;
                localStorage.setItem(DIFFICULTY_STORAGE_KEY, currentDifficultyKey);
                updateDifficultyUI();
                // S√≥ reinicia o jogo se ele j√° estiver vis√≠vel e n√£o em game over
                if (gameContentElement.style.opacity === '1' && !gameOver) {
                    startGame();
                }
            }
        }
        
        function initAnimatedBackground() {
            for(let i = 0; i < NUM_STARS; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                Object.assign(star.style, {
                    width: `${size}px`,
                    height: `${size}px`,
                    top: `${Math.random() * 100}%`,
                    left: `${Math.random() * 100}%`,
                    animationDelay: `${Math.random() * 3}s, ${Math.random() * 60}s`,
                    animationDuration: `${Math.random() * 2 + 2}s, ${Math.random() * 40 + 40}s`
                });
                animatedBgContainer.appendChild(star);
            }
        }
        
        function loadLeaderboard() {
            const scoresString = localStorage.getItem(LEADERBOARD_KEY);
            if (!scoresString) return [];
            try {
                return JSON.parse(scoresString).map(entry => ({
                    ...entry,
                    date: new Date(entry.date) 
                }));
            } catch (error) {
                console.error("Erro ao carregar leaderboard do localStorage:", error);
                localStorage.removeItem(LEADERBOARD_KEY);
                return [];
            }
        }

        function saveLeaderboard(leaderboardData) {
            localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboardData));
        }

        function addScoreToLeaderboard(currentScore) {
            let leaderboard = loadLeaderboard();
            leaderboard.push({ score: currentScore, date: new Date() });
            leaderboard.sort((a, b) => b.score - a.score || new Date(a.date).getTime() - new Date(b.date).getTime());
            const updatedLeaderboard = leaderboard.slice(0, MAX_LEADERBOARD_ENTRIES);
            saveLeaderboard(updatedLeaderboard);
            displayLeaderboard(updatedLeaderboard);
        }
        
        function formatDateForDisplay(date) {
            return date.toLocaleString('pt-BR', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function displayLeaderboard(leaderboardData) {
            leaderboardListElement.innerHTML = '';
            if (leaderboardData.length === 0) {
                leaderboardListElement.innerHTML = '<li class="text-center text-gray-400">Nenhum score ainda!</li>';
                return;
            }
            leaderboardData.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex', 'justify-between', 'items-center', 'p-2', 'rounded', (index === 0 ? 'bg-sky-600/30' : 'bg-gray-600/20'));
                
                const rankSpan = document.createElement('span');
                rankSpan.classList.add('font-bold', 'text-lg', 'mr-3', (index === 0 ? 'text-yellow-400' : (index === 1 ? 'text-gray-300' : 'text-orange-400')));
                rankSpan.textContent = `${index + 1}.`;
                
                const scoreSpan = document.createElement('span');
                scoreSpan.classList.add('flex-grow', 'font-semibold');
                scoreSpan.textContent = `${formatScore(entry.score)} pts`;
                
                const dateSpan = document.createElement('span');
                dateSpan.classList.add('text-xs', 'text-gray-400');
                dateSpan.textContent = formatDateForDisplay(new Date(entry.date));
                
                listItem.append(rankSpan, scoreSpan, dateSpan);
                leaderboardListElement.appendChild(listItem);
            });
        }

        function loadAndDisplayLeaderboard() {
            const leaderboard = loadLeaderboard();
            displayLeaderboard(leaderboard);
        }
        
        function addScoreOverTime() {
            if (!gameOver) {
                score += (POINTS_PER_TICK * DIFFICULTY_LEVELS[currentDifficultyKey].scoreMultiplier);
                scoreDisplayElement.textContent = 'Score: ' + formatScore(score);
            }
        }

        function getRandomWord() {
            return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
        }

        function renderChallengeWord() {
            challengeWordDisplayElement.innerHTML = '';
            if (!activeChallenge || !activeChallenge.word) {
                challengeWordDisplayElement.innerHTML = '<span>¬†</span>'; 
                return;
            }
            const { word, typed, completed, jumpUsed, jumpCreditAvailable } = activeChallenge;

            if (completed) {
                const colorClass = jumpUsed ? 'text-gray-500 font-bold' : 
                                  (jumpCreditAvailable ? 'text-sky-400 font-bold' : 'text-gray-500 font-bold');
                word.split('').forEach(char => {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = char;
                    charSpan.className = colorClass;
                    challengeWordDisplayElement.appendChild(charSpan);
                });
            } else {
                for (let i = 0; i < word.length; i++) {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = word[i];
                    if (i < typed.length) {
                        charSpan.classList.add('text-green-400');
                    } else if (i === typed.length) {
                        charSpan.classList.add('text-yellow-300', 'underline', 'decoration-wavy', 'decoration-yellow-300');
                    } else {
                        charSpan.classList.add('text-gray-400');
                    }
                    challengeWordDisplayElement.appendChild(charSpan);
                }
            }
        }
        
        function ensureChallengeIsActive() {
            if (gameOver) return;
            const dinoRect = dinoElement.getBoundingClientRect();
            const gameBoardRect = gameBoardElement.getBoundingClientRect();

            if (activeChallenge) {
                const obs = activeChallenge.targetObstacle;
                if (!obs.parentElement || obs.getBoundingClientRect().right < dinoRect.left) {
                    activeChallenge = null;
                }
            }

            if (!activeChallenge) {
                for (const obsContainer of obstacles) {
                    const obsElement = obsContainer.element;
                    if (!obsElement.parentElement) continue; 
                    const obsRect = obsElement.getBoundingClientRect();
                    if (obsRect.right > dinoRect.left && obsRect.left < gameBoardRect.right) {
                        activeChallenge = { 
                            word: getRandomWord(), typed: "", completed: false, 
                            jumpCreditAvailable: false, jumpUsed: false,           
                            targetObstacle: obsElement 
                        };
                        break; 
                    }
                }
            }
            renderChallengeWord();
        }

        function handleKeyPress(e) {
            if (e.code === 'Space') {
                e.preventDefault(); 
                if (gameOver) {
                    startGame();
                } else if (activeChallenge && activeChallenge.completed && activeChallenge.jumpCreditAvailable && !isJumping) {
                    jump();
                    activeChallenge.jumpCreditAvailable = false; 
                    activeChallenge.jumpUsed = true; 
                    renderChallengeWord(); 
                }
                return;
            }

            if (gameOver || !activeChallenge || activeChallenge.completed) return;

            const typedChar = e.key.toUpperCase();
            if (typedChar.length === 1 && typedChar >= 'A' && typedChar <= 'Z') {
                const expectedChar = activeChallenge.word[activeChallenge.typed.length];
                if (typedChar === expectedChar) {
                    activeChallenge.typed += typedChar;
                    renderChallengeWord();
                    if (activeChallenge.typed === activeChallenge.word) {
                        activeChallenge.completed = true;
                        activeChallenge.jumpCreditAvailable = true; 
                        renderChallengeWord();
                    }
                } else {
                    challengeWordDisplayElement.classList.add('shake');
                    setTimeout(() => challengeWordDisplayElement.classList.remove('shake'), 300);
                }
            }
        }

        function jump() {
            if (!isJumping && !gameOver) {
                isJumping = true;
                dinoVelY = jumpPower;
                dinoElement.classList.remove('running-1', 'running-2');
                dinoElement.classList.add('jumping');

                if (jumpEffectTextContainer) {
                    const oldSpan = jumpEffectTextContainer.querySelector('span');
                    if (oldSpan) oldSpan.remove();
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = "PULA";
                    textSpan.addEventListener('animationend', () => textSpan.remove(), { once: true });
                    jumpEffectTextContainer.appendChild(textSpan);
                }
            }
        }
        
        function createObstacle() {
            if (gameOver) return;
            const newObstacleElement = document.createElement('div');
            newObstacleElement.classList.add('obstacle');
            newObstacleElement.style.bottom = groundHeight + 'px';
            
            const cactusBody = document.createElement('div');
            cactusBody.classList.add('bg-green-600', 'rounded-t-sm', 'relative', 'flex', 'items-end', 'border-2', 'border-green-700', 'shadow-sm');
            const bodyWidth = Math.random() > 0.5 ? 20 : 25;
            const bodyHeight = Math.random() * 25 + 30; 
            cactusBody.style.width = `${bodyWidth}px`; cactusBody.style.height = `${bodyHeight}px`;
            newObstacleElement.appendChild(cactusBody);

            if (Math.random() > 0.3) { 
                const arm = document.createElement('div');
                arm.classList.add('bg-green-600', 'rounded-sm', 'absolute', 'border-2', 'border-green-700', 'shadow-xs');
                const armWidth = 10 + Math.random() * 15; const armHeight = 10;
                arm.style.width = `${armWidth}px`; arm.style.height = `${armHeight}px`;
                arm.style.top = `${Math.random()*(bodyHeight*0.4)+(bodyHeight*0.1)}px`;
                if(Math.random()>0.5){arm.style.right=`${bodyWidth*0.8}px`;arm.style.transformOrigin='bottom right';arm.style.transform='rotate(-30deg)';}
                else{arm.style.left=`${bodyWidth*0.8}px`;arm.style.transformOrigin='bottom left';arm.style.transform='rotate(30deg)';}
                cactusBody.appendChild(arm);
            }
            newObstacleElement.style.width = cactusBody.style.width; newObstacleElement.style.height = cactusBody.style.height;
            newObstacleElement.style.right = `-${parseFloat(newObstacleElement.style.width || '50')}px`;
            gameBoardElement.appendChild(newObstacleElement);
            obstacles.push({element: newObstacleElement, type: 'cactus'});
        }

        function createCloud() { 
            if(gameOver && clouds.length > 10) return; 
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            const baseSize = Math.random() * 40 + 30;
            cloud.style.width = (baseSize * (Math.random() * 0.8 + 1.2)) + 'px';
            cloud.style.height = baseSize + 'px';
            cloud.style.top = (Math.random() * (gameBoardElement.offsetHeight * 0.4) + 10) + 'px';
            cloud.style.right = `-${parseFloat(cloud.style.width)}px`;
            cloud.dataset.speed = (Math.random() * 0.8 + 0.4).toFixed(2);
            cloud.style.opacity = (Math.random() * 0.2 + 0.5).toFixed(2);
            if(groundElement.nextSibling) gameBoardElement.insertBefore(cloud, groundElement.nextSibling);
            else gameBoardElement.appendChild(cloud);
            clouds.push(cloud);
        }

        function updateGameLogic() {
            if (isJumping) {
                dinoY += dinoVelY;
                dinoVelY -= gravity;
                if (dinoY <= 0) {
                    dinoY = 0; dinoVelY = 0; isJumping = false;
                    dinoElement.classList.remove('jumping');
                    runAnimationCounter = 0; 
                    dinoElement.classList.add('running-1'); 
                    dinoElement.classList.remove('running-2');
                }
            }
            dinoElement.style.bottom = (groundHeight + dinoY) + 'px';

            if (!isJumping) {
                runAnimationCounter++;
                if (runAnimationCounter % runAnimationSpeed === 0) {
                    if (dinoElement.classList.contains('running-1')) {
                        dinoElement.classList.remove('running-1'); dinoElement.classList.add('running-2');
                    } else {
                        dinoElement.classList.remove('running-2'); dinoElement.classList.add('running-1');
                    }
                }
            }
            
            let gameBoardCurrentWidth = gameBoardElement.offsetWidth; 
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacleElement = obstacles[i].element;
                let obstacleX = parseFloat(obstacleElement.style.right || '0');
                obstacleX += gameSpeed;
                obstacleElement.style.right = obstacleX + 'px';
                
                if (obstacleX > gameBoardCurrentWidth + parseFloat(obstacleElement.style.width || '50')) {
                    obstacles.splice(i, 1)[0].element.remove(); 
                    obstaclesPassedCount++;
                    if (obstaclesPassedCount > 0 && obstaclesPassedCount % SCORE_THRESHOLD_FOR_DIFFICULTY_INCREASE === 0) {
                        gameSpeed = Math.min(gameSpeed + GAME_SPEED_INCREMENT_STEP, maxGameSpeed);
                        obstacleSpawnInterval = Math.max(obstacleSpawnInterval - OBSTACLE_INTERVAL_DECREMENT_STEP, minObstacleSpawnInterval);
                        clearInterval(obstacleGeneratorIntervalId);
                        obstacleGeneratorIntervalId = setInterval(createObstacle, obstacleSpawnInterval);
                    }
                }
                
                const dinoRect = dinoElement.getBoundingClientRect();
                const obstacleRect = obstacleElement.getBoundingClientRect();
                if (dinoRect.left < obstacleRect.right && dinoRect.right > obstacleRect.left &&
                    dinoRect.top < obstacleRect.bottom && dinoRect.bottom > obstacleRect.top) {
                    gameOver = true;
                }
            }

            for (let i = clouds.length - 1; i >= 0; i--) {
                const cloudElement = clouds[i];
                let cloudX = parseFloat(cloudElement.style.right || '0');
                cloudX += parseFloat(cloudElement.dataset.speed);
                cloudElement.style.right = cloudX + 'px';
                if (cloudX > gameBoardCurrentWidth + parseFloat(cloudElement.style.width || '50')) {
                    cloudElement.remove();
                    clouds.splice(i, 1);
                }
            }
        }
        
        function gameLoop() {
            if (gameOver) {
                cancelAnimationFrame(animationFrameId);
                clearInterval(obstacleGeneratorIntervalId);
                clearInterval(cloudGeneratorIntervalId);
                if (scoreIntervalId) clearInterval(scoreIntervalId); scoreIntervalId = null;

                finalScoreTextElement.innerHTML = `<span class="text-yellow-400 mr-1">‚≠ê</span>Score: ${formatScore(score)}`;
                gameOverOverlayElement.classList.remove('hidden');
                if (gameOverModalContent) {
                    gameOverModalContent.classList.remove('scale-95', 'opacity-0');
                    gameOverModalContent.classList.add('scale-100', 'opacity-100');
                }
                addScoreToLeaderboard(score); 
                setTimeout(() => restartButtonOverlayElement.focus(), 100);
                return;
            }
            updateGameLogic();
            ensureChallengeIsActive(); 
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameOver = false; score = 0.0; obstaclesPassedCount = 0;
            dinoY = 0; dinoVelY = 0; isJumping = false;
            
            const diffConfig = DIFFICULTY_LEVELS[currentDifficultyKey];
            gameSpeed = diffConfig.baseSpeed;
            maxGameSpeed = diffConfig.baseSpeed * INTERNAL_PROGRESSION_SPEED_MULTIPLIER;
            obstacleSpawnInterval = diffConfig.baseInterval;
            minObstacleSpawnInterval = diffConfig.baseInterval / INTERNAL_PROGRESSION_INTERVAL_DIVISOR;

            obstacles.forEach(obs => obs.element.remove()); obstacles = [];
            clouds.forEach(cloud => cloud.remove()); clouds = [];
            
            dinoElement.style.bottom = groundHeight + 'px';
            dinoElement.classList.remove('jumping', 'running-2'); 
            dinoElement.classList.add('running-1');
            
            scoreDisplayElement.textContent = 'Score: 0';
            gameOverOverlayElement.classList.add('hidden');
            if (gameOverModalContent) {
                gameOverModalContent.classList.remove('scale-100', 'opacity-100');
                gameOverModalContent.classList.add('scale-95', 'opacity-0');
            }
            activeChallenge = null; 
            renderChallengeWord();  

            clearInterval(obstacleGeneratorIntervalId);
            clearInterval(cloudGeneratorIntervalId);
            if (scoreIntervalId) clearInterval(scoreIntervalId); scoreIntervalId = null;
            cancelAnimationFrame(animationFrameId);

            obstacleGeneratorIntervalId = setInterval(createObstacle, obstacleSpawnInterval);
            cloudGeneratorIntervalId = setInterval(createCloud, 5000); 
            setTimeout(createCloud, 300);
            scoreIntervalId = setInterval(addScoreOverTime, SCORE_INTERVAL_MS);
            
            loadAndDisplayLeaderboard(); 
            ensureChallengeIsActive(); 
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function init() {
            initAnimatedBackground();
            animateSplashTitle();

            const savedDifficulty = localStorage.getItem(DIFFICULTY_STORAGE_KEY);
            if (savedDifficulty && DIFFICULTY_LEVELS[savedDifficulty]) {
                currentDifficultyKey = savedDifficulty;
            }
            updateDifficultyUI();

            if (playGameButton) {
                playGameButton.addEventListener('click', () => {
                    splashScreenElement.style.transition = 'opacity 0.5s ease-out';
                    splashScreenElement.classList.add('opacity-0');
                    setTimeout(() => {
                        splashScreenElement.classList.add('hidden', 'pointer-events-none');
                    }, 500);

                    gameContentElement.classList.remove('hidden');
                    difficultyBarContainer.classList.remove('hidden'); 
                    
                    gameContentElement.style.opacity = '0';
                    difficultyBarContainer.style.opacity = '0';

                    requestAnimationFrame(() => {
                        gameContentElement.style.transition = 'opacity 0.5s 0.2s ease-out';
                        gameContentElement.style.opacity = '1';
                        difficultyBarContainer.style.transition = 'opacity 0.5s 0.2s ease-out'; // A div dos bot√µes
                        difficultyBarContainer.style.opacity = '1';
                    });

                    loadAndDisplayLeaderboard();
                    startGame();
                });
            }

            document.querySelectorAll('.difficulty-bar-btn').forEach(button => {
                button.addEventListener('click', () => setDifficulty(button.dataset.difficulty));
            });
            document.addEventListener('keydown', handleKeyPress);
            restartButtonOverlayElement.addEventListener('click', startGame);
        }
        
        init();
    </script>
</body>
</html>
